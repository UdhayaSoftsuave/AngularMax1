<a href="#" class="list-group-item clearfix" (click) = "onselected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{list.name}}</h4>
        <p class="list-group-item-text">{{list.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="list.imageUrl" [alt] = "list.name" class="img-responsive" style="max-height : 50px;">
    </span>
</a>
