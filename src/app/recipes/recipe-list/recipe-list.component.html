<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor = "let list of RecepieModels">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{list.name}}</h4>
                <p class="list-group-item-text">{{list.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="list.imageUrl" [alt] = "list.name" class="img-responsive" style="max-height : 50px;">
            </span>
        </a>
    </div>
</div>
