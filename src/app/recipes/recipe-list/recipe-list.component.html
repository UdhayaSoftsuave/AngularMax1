<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click) = "onclickEvent()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor = "let list of RecepieModels ; let i = index" >
        <app-recipe-item [list]="list" [indexes]="i" ></app-recipe-item>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" *ngIf = "isSelected">
        <h3>Add Recipe button is selected</h3>
    </div>
</div>
