<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onsubmit(f)" #f ="ngForm">
            <div class="row" ngModelGroup = "userdata" #userdata = 'ngModelGroup'>
                <div class="col-sm-5 ">
                    <label for="name">Name</label>
                    <!-- <input type="text" name="name"class="form-control" #name > -->
                    <input type="text" name="name"class="form-control"  ngModel required #name = 'ngModel'>
                    <span *ngIf = "!name.valid && name.touched" class = "ng-invalid-msg" >Please enter valid amount</span>
                </div>
                <div class="col-sm-3">
                    <label for="amount">Amount</label>
                    <!-- <input type="number" name="amount" class="form-control" #amount> -->
                    <!-- $100 will be the default value for amount set by [ngModel] = "100" -->
                    <input 
                     type="number" 
                     name="amount" 
                     class="form-control"
                     [ngModel] = "100"  
                     required 
                     #amount = 'ngModel'>
                    <span *ngIf = "!amount.valid && amount.touched" class = "ng-invalid-msg" >Enter valid amount</span>
                </div>
            </div>
            <div class="row">
                <span *ngIf = "!userdata.valid && userdata.touched" class = "ng-invalid-msg" >Enter valid userData</span>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type = "submit" (click) = "onAdd()" >Add</button> -->
                    <button class="btn btn-success" type = "submit" >Add</button>
                    <button class="btn btn-danger" type = "button">Delete</button>
                    <button class="btn btn-primary" type = "button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
